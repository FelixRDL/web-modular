<div style="display: flex; flex-direction: row">
  <div *ngFor="let module of modules">
    <app-oscillator [model]="module" *ngIf="module.component === 'app-oscillator'"></app-oscillator>
  </div>


  <div *ngIf="(registry|async) as reg" class="absolute">
    <div *ngFor="let wire of wires">
      <app-wire [model]="wire"></app-wire>
    </div>
  </div>
</div>
